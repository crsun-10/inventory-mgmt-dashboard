<div id="register" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="register-intro" fxFlex fxHide fxShow.gt-xs>

        <!-- <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/fuse.svg">
        </div> -->

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            <!-- Welcome to the Antara Packer! -->
            Kelola packing jadi mudah, akurat, dan terukur
        </div>

        <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            <!-- Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ullamcorper nisl erat,
            vel convallis elit fermentum pellentesque. Sed mollis velit facilisis facilisis viverra. -->
        </div>

    </div>

    <div id="register-form-wrapper" fusePerfectScrollbar [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="register-form">

            <!-- <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/fuse.svg">
            </div> -->

            <div class="title">
                <!-- {{ 'REGISTER.TITLE' | translate}} -->
                REGISTER
            </div>

            <form name="registerForm" [formGroup]="registerForm" novalidate
                (ngSubmit)="onRegisterSubmit(registerForm.value)" #f="ngForm">

                <mat-form-field appearance="outline">
                    <mat-label>
                        <!-- {{ 'REGISTER.NAME' | translate}} -->
                        <!-- Name -->
                        Nama Lengkap
                    </mat-label>
                    <input matInput formControlName="name">
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <mat-error>
                        <!-- {{ 'REGISTER.ERROR.REQUIRE_NAME' | translate}} -->
                        Required name!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>
                        <!-- {{ 'REGISTER.EMAIL' | translate}} -->
                        Email
                    </mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="registerForm.get('email').hasError('required')">
                        <!-- {{ 'REGISTER.ERROR.REQUIRE_EMAIL' | translate}} -->
                        Required Email!
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email').hasError('email')">
                        <!-- {{ 'REGISTER.ERROR.REQUIRE_VALID_EMAIL' | translate}} -->
                        Invalid Email!
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>
                        <!-- {{ 'REGISTER.PASSWORD' | translate}} -->
                        Password
                    </mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        <!-- {{ 'REGISTER.ERROR.REQUIRE_PASSWORD' | translate}} -->
                        Required Password!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>
                        <!-- {{ 'REGISTER.PASSWORD_CONFIRM' | translate}} -->
                        <!-- Password_confirm -->
                        Password (konfirmasi)
                    </mat-label>
                    <input matInput type="password" formControlName="passwordConfirm">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error *ngIf="registerForm.get('passwordConfirm').hasError('required')">
                        <!-- {{ 'REGISTER.ERROR.REQUIRE_PASSWORD_CONFIRMATION' | translate}} -->
                        Required password confirm!
                    </mat-error>
                    <mat-error *ngIf="!registerForm.get('passwordConfirm').hasError('required') &&
                                       registerForm.get('passwordConfirm').hasError('passwordsNotMatching')">
                        <!-- {{ 'REGISTER.ERROR.REQUIRE_MATCH_PASSWORD' | translate}} -->
                        Invalid password! Match!
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button type="submit" color="accent" class="submit-button"
                    aria-label="CREATE AN ACCOUNT" [disabled]="registerForm.invalid">
                    <!-- {{ 'REGISTER.CREATE_ACCOUNT' | translate}} -->
                    <!-- Create Account -->
                    Buat Akun
                </button>

            </form>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">
                    <!-- {{ 'REGISTER.EXIST_ACCOUNT' | translate}} -->
                    <!-- Do you have account? -->
                    Sudah punya akun?
                </span>
                <a class="link" [routerLink]="'/authentication/login'">
                    <!-- {{ 'REGISTER.LOGIN' | translate}} -->
                    <!-- Sign in -->
                    Masuk
                </a>
            </div>
        </div>
    </div>
</div>
