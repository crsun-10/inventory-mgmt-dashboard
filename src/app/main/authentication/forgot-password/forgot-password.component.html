<div id="forgot-password" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="forgot-password-intro" fxFlex fxHide fxShow.gt-xs>

        <!-- <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/fuse.svg">
        </div> -->

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            <!-- Welcome to the Antara Packer! -->
            Kelola packing jadi mudah, akurat, dan terukur
        </div>

        <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            <!-- Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ullamcorper nisl erat,
            vel convallis elit fermentum pellentesque. Sed mollis velit facilisis facilisis viverra. -->
        </div>

    </div>

    <div id="forgot-password-form-wrapper" fusePerfectScrollbar
        [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="forgot-password-form">

            <!-- <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/fuse.svg">
            </div> -->

            <div class="title">
                <!-- {{ 'FORGOT_PASSWORD.TITLE' | translate | uppercase}} -->
                <!-- FORGOT PASSWORD -->
                Lupa Password
            </div>

            <form name="forgoPasswordForm" (ngSubmit)="onSubmit(recoveryForm.value)" [formGroup]="forgotPasswordForm"
                novalidate #recoveryForm="ngForm">

                <mat-form-field appearance="outline">
                    <mat-label>
                        <!-- {{ 'FORGOT_PASSWORD.EMAIL' | translate}} -->
                        Email
                    </mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                        <!-- {{ 'FORGOT_PASSWORD.REQUIRE_EMAIL' | translate}} -->
                        diperlukan email
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                        <!-- {{ 'FORGOT_PASSWORD.INVALID_EMAIL' | translate}} -->
                        email tidak valid
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent" aria-label="SEND RESET LINK"
                    [disabled]="forgotPasswordForm.invalid">
                    <!-- {{isSendingResetLink ? ('FORGOT_PASSWORD.SENDING' | translate) : ('FORGOT_PASSWORD.SEND_RESET_LINK' | translate)}} -->
                    {{isSendingResetLink ? ('Mengirim') : ('Kirim link reset')}}
                </button>

            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/authentication/login'">
                    <!-- {{ 'FORGOT_PASSWORD.BACK_LOGIN' | translate}} -->
                    <!-- Sign in -->
                    Masuk
                </a>
            </div>

        </div>
    </div>
</div>
