<div id="reset-password" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="reset-password-intro" fxFlex fxHide fxShow.gt-xs>

        <!-- <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/fuse.svg">
        </div> -->

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            <!-- Welcome to the Antara Packer! -->
            Kelola packing jadi mudah, akurat, dan terukur
        </div>

        <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            <!-- Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ullamcorper nisl erat,
            vel convallis elit fermentum pellentesque. Sed mollis velit facilisis facilisis viverra. -->
        </div>

    </div>

    <div id="reset-password-form-wrapper" fusePerfectScrollbar [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="reset-password-form">

            <!-- <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/fuse.svg">
            </div> -->

            <div class="title">
                <!-- {{ 'RESET_PASSWORD.TITLE' | translate | uppercase}} -->
                RESET PASSWORD
            </div>

            <form name="resetPasswordForm" [formGroup]="resetPasswordForm" novalidate (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>
                        <!-- {{ 'RESET_PASSWORD.PASSWORD' | translate}} -->
                        Password
                    </mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        <!-- {{ 'RESET_PASSWORD.REQUIRE_PASSWORD' | translate}} -->
                        Required password!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>
                        <!-- {{ 'RESET_PASSWORD.PASSWORD_CONFIRM' | translate}} -->
                        <!-- Cofirm password -->
                        Password (konfirmasi)
                    </mat-label>
                    <input matInput type="password" formControlName="passwordConfirm">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('required')">
                        <!-- {{ 'RESET_PASSWORD.REQUIRE_PASSWORD' | translate}} -->
                        Required confirm password!
                    </mat-error>
                    <mat-error *ngIf="!resetPasswordForm.get('passwordConfirm').hasError('required') &&
                                       resetPasswordForm.get('passwordConfirm').hasError('passwordsNotMatching')">
                        <!-- {{ 'RESET_PASSWORD.REQUIRE_MATCH_PASSWORD' | translate}} -->
                        Invalid password! Match!
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent" aria-label="RESET MY PASSWORD"
                    [disabled]="resetPasswordForm.invalid">
                    <!-- {{ 'RESET_PASSWORD.RESET_MY_PASSWORD' | translate | uppercase}} -->
                    Reset Password
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/authentication/login'">
                    <!-- {{ 'RESET_PASSWORD.BACK_LOGIN' | translate}} -->
                    <!-- Sign in -->
                    Masuk
                </a>
            </div>

        </div>
    </div>
</div>
